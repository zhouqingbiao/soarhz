<!doctype html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="getbootstrap/bootstrap.min.css">

<title>HzClfhtTpeZrhtqd</title>
</head>
<body>
	<div data-th-replace="Navbar :: html"></div>

	<div class="container">
		<form method="get" action="/HzClfhtTpeZrhtqd">
			<div class="form-row">
				<div class="form-group col-md-3">
					<input type="text" class="form-control" name="fwzl" id="fwzl"
						placeholder="FWZL" data-th-value="${fwzl}">
				</div>
				<div class="form-group col-md-1">
					<button type="submit" class="form-control btn btn-primary">查询</button>
				</div>
			</div>
		</form>
	</div>

	<div class="container">
		<table class="table table-striped table-bordered table-hover">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col" hidden="">ZRHTCODE</th>
					<th scope="col" hidden="">HTBH</th>
					<th scope="col" hidden="">HTDXID</th>
					<th scope="col" hidden="">FWCODE</th>
					<th scope="col">FWZL</th>
					<th scope="col">HTMJ</th>
					<th scope="col">HTJE</th>
					<th scope="col">HH</th>
					<th scope="col">HTQDSJ</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="l : ${list}">
					<td data-th-text="${l.id}"></td>
					<td data-th-text="${l.zrhtcode}" hidden=""></td>
					<td data-th-text="${l.htbh}" hidden=""></td>
					<td data-th-text="${l.htdxid}" hidden=""></td>
					<td data-th-text="${l.fwcode}" hidden=""></td>
					<td data-th-text="${l.fwzl}"></td>
					<td data-th-text="${l.htmj}"></td>
					<td data-th-text="${#numbers.formatCurrency(l.htje)}"></td>
					<td data-th-text="${#numbers.formatCurrency(l.htje / l.htmj)}"></td>
					<td
						data-th-text="${#dates.format(l.htqdsj, 'yyyy-MM-dd HH:mm:ss')}"></td>
				</tr>
			</tbody>
		</table>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="jquery/jquery-3.3.1.min.js"></script>
	<script src="popper/popper.min.js"></script>
	<script src="getbootstrap/bootstrap.min.js"></script>
</body>
</html>
